<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubbles: Contact</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a> </li>
            <li><a href="404.html">About Us</a> </li>
            <li><a href="portfolio.html">Portfolio</a> </li>
            <li><a href="contact.html">Contact</a> </li>

        </ul>
    </nav>

    <div class="container">
        <form action="#">
      
          <label for="fname">First Name</label> <br>
          <input type="text" id="fname" name="firstname" placeholder="Your name.."> <br>
      
          <label for="lname">Last Name</label> <br>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.."> <br>
      
          <label for="country">Country</label> <br>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Belgium</option>
            <option value="usa">Denmark</option>
            <option value="usa">Luxemburg</option>
            <option value="usa">Mars</option>
            <option value="usa">Quatar</option>
            <option value="usa">The Moon</option>
            <option value="usa">USA</option>
            <option value="usa">I don't remember..</option>
            
          </select> <br>
      
          <label for="subject">Subject</label> <br>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea> <br>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>

      <footer><p>Created by Matt Nannetti.</p></footer>
</body>
</html>
